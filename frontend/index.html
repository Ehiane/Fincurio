    <style>
        body {
            font-family: 'Work Sans', sans-serif;
            scroll-behavior: smooth;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #38292b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #cf1736;
        }
        .text-balance {
            text-wrap: balance;
        }
        /* Shimmer sweep effect */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        /* Fade in and rise up */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Quote crossfade */
        @keyframes fadeQuote {
            0%, 100% { opacity: 0; }
            12%, 88% { opacity: 1; }
        }
        /* Breathing accent line */
        @keyframes breathe {
            0%, 100% { opacity: 0.3; transform: scaleX(0.6); }
            50% { opacity: 1; transform: scaleX(1); }
        }
        .shimmer {
            background: linear-gradient(90deg, rgba(214,209,201,0.3) 25%, rgba(214,209,201,0.6) 50%, rgba(214,209,201,0.3) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.8s ease-in-out infinite;
        }
        .fade-in-up {
            animation: fadeInUp 0.5s ease-out both;
        }
        .quote-fade {
            animation: fadeQuote 4s ease-in-out;
        }
        .accent-breathe {
            animation: breathe 2.4s ease-in-out infinite;
        }
        /* Slide in from right for step transitions */
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .slide-in-right {
            animation: slideInRight 0.4s ease-out both;
        }
        @media (prefers-reduced-motion: reduce) {
            .shimmer { animation: none; background: rgba(214,209,201,0.4); }
            .fade-in-up { animation: none; opacity: 1; transform: none; }
            .quote-fade { animation: none; opacity: 1; }
            .accent-breathe { animation: none; opacity: 0.6; }
            .slide-in-right { animation: none; opacity: 1; transform: none; }
        }
    </style>
